<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <ul id="user-container">

    </ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <input id="main" type="text" placeholder="main">
    <br>
    <button id="submit">Submit</button>
    <script>

        document.getElementById("submit").addEventListener("click", function(){
            const title = document.getElementById("title").value;
            const main = document.getElementById("main").value;
            const post = {title: title, body: main};
            nowPostToServer(post);
        })

        function nowPostToServer(postInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(postInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
            })
            .then((response) => response.json())
            .then((json) => console.log(json));
        }
        

        function displayUser(user){
            // console.log("Users: ", user);
            const userNames = user.map(user => user.username);
            const ul = document.getElementById("user-container");
            for (let id = 0; id < userNames.length; id++) {
                const element = userNames[id];
                const li = document.createElement("li");
                li.innerText = element;
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
